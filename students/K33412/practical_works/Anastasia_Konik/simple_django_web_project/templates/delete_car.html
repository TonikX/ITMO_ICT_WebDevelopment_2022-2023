<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete cars</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p }}

        <p>All stored data about car {{ car.id }} with state number "{{ object }}" will be deleted!</p>

        <input type="submit" value="Delete anyway"> <br/> <br/>
    </form>
    <a href="http://127.0.0.1:8000/admin/">Get back</a>
</body>
</html>
