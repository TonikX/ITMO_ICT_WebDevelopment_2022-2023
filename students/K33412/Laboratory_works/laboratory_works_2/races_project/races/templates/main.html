 <!DOCTYPE html>
<html lang="en">
<head>

<style>
	#results{
		width: 100px;
		position: absolute;
		right: 167px;
		top: 13px;	
	}
	#reg{
		width: 140px;
		position: absolute;
		right: 20px;
		top: 13px;
	}
	#regFromList{
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
	}
	#partic{
		width: 120px;
		position: absolute;
		right: 165px;
		top: 13px;
	}

	#carFromList{
		display: grid;
		grid-template-columns: 2fr 1fr;
		align-items: center;
	}
	.hello-msg{
		font-size: 15px;
		color: black;
		margin-right: 5px;
	}
	.btn.clr{
		background: #2BBBAD;
		color: white;
	}
	.btn.place{
		width: 50px;
		position: absolute;
		right: 20px;
		top: 13px;
	}
</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Tour de France</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'races' %}">Tour de France</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if not request.user.is_staff %}
      <a class="nav-item nav-link" href="{% url 'home' %}">Home
      </a>
      {% endif %}
      <a class="nav-item nav-link" href="{% url 'races' %}">Races</a>
    </div>
  </div>

  <span class="hello-msg">Welcome, {{request.user}} | </span>
  <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
</nav>
	

	{% block content %}

	{% endblock %}


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
