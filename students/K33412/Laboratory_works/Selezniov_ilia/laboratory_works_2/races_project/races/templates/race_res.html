<!DOCTYPE html>
<html>
    
<head>
	<title>Car creation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		input[type="number"] {
			display: flex;
			justify-content: center;
			width: 50px;
			border: 0 !important;
			border-radius: 0.25 !important;
		}
		input[type="checkbox"] {
			display: flex;
			justify-content: center;
			width: 50px;
			color: #f7ba5b !important;
			border: 0 !important;
			border-radius: 0.25 !important;
		}
		select {
			display: flex;
			justify-content: center;
			height: 50px;
			border: 0 !important;
			border-radius: 0.25 !important;
		}
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}


		.user_card {
			width: 60%;
			margin-top: auto;
			margin-bottom: auto;
			background: #74cfbf;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}


		#form-title{
			color: #fff;
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		#messages{
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
		#no {
			color: white;
			align-self: center;
		}

	</style>

</head>
<body>


<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Set results of race:</h3>
				</div>
				{% if regs == 0 %}
				<div id="no">There are no registrations yet((</div>
				{% endif %}
					<form method="POST" action="">
						{% csrf_token %}
						{{ formset.management_form }}
						{% for form in formset %}
						<hr>
						{{ form }}
						
						{% endfor %}
						

				   		<div class="d-flex justify-content-center mt-3 login_container">
				   			{% if regs > 0 %}
				 			<input  class="btn login_btn" type="submit" value="Confirm">
				   			{% endif %}
				   			{% if regs == 0 %}
				 			<input  class="btn login_btn" type="submit" value="Go to races list">
				   			{% endif %}
				   		</div>
					</form>
				<p id="messages">{{ form.errors }}</p>

			</div>
		</div>
	</div>

	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Place..';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
