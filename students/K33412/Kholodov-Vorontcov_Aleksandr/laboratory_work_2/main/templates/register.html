{% extends 'base.html' %}

{% block body %}

    <h2>Регистрация</h2>
    <br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Логин">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Адрес электронной почты">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="Имя">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="last_name" placeholder="Фамилия">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Подтвердите пароль">
        </div>
        <input class="btn btn-primary" type="submit" value="Зарегистрироваться">
    </form>
    <br>
    Уже есть учётная запись? <a href="{% url 'login' %}">Войдите в неё здесь.</a>

{% endblock %}
