<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить отзыв</title>
    <style>
        button {
            background: aqua;
        }
        .button2 {
            background: aqua;
            right: 15px;
            top: 15px;
            position: absolute;
        }
        body {
            zoom: 100%;
            background-color: Blue;
            background-image: url(https://omdmc.com/wp-content/uploads/2017/07/blue_palace_island_suite_pool.jpg);
            text-align: left;
            font-size: 15px;
        }
        text {
            top: 55px;
            right: 15px;
            position: absolute;
            color: whitesmoke;
        }
    </style>
</head>
<body>

    <h1>Добавить отзыв</h1>

<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-secondary">Отправить отзыв</button>

</form>
    <a href="/"><button class="button button2">На главную</button></a>
    <text>
        Обращаем внимание, что за отзывами следит модератор. Мы не допускаем мат в комментариях, а также спам.
    </text>
</body>
</html>
