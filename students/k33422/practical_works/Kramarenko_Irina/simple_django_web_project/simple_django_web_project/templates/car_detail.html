<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car detail</title>
</head>
<body>

  <a href="/list_cars/">Get back</a>
</body>
</html>
