{% extends "base.html" %}

{% block title %}Регистрация пользователя{% endblock %}

{% block content %}
<div class="container">
     <div class="row justify-content-center">
         <div class="col-8">
             <h1 class="mt-2">Регистрация/Registration</h1>
             <hr class="mt-0 mb-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 d-md-flex justify-content-left">
                        <input class="btn btn-success btn-sm" type="submit" value="Отправить/Submit">
                    </div>
                </form>
         </div>
     </div>
</div>
{% endblock %}
