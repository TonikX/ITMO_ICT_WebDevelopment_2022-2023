{% extends 'base.html' %}

{% block title %}Бронирование{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Бронирование</h1>
        <form method="POST" enctype="multipart/form-data" class=mt-4>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Забронировать" class="btn btn-dark mt-3 px-3">
        </form>
    </div>
{% endblock %}
