{% extends "base.html" %}

{% block title %}
Удалить билет
{% endblock %}

{% block form %}
<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <div class="d-flex justify-content-center ">
        <div class="d-flex p-2 flex-column ">
            {{ form.as_table }}
        </div>
        <p><strong> Вы уверены, что хотите удалить
                бронирование на рейс "{{ object.number_flight }}" в дату "{{ object.number_flight.date }}" ?</p>
        </strong>
    </div>

    <div class="d-flex justify-content-center">
        <input type="submit" value="Подтвердить" class="btn btn-primary p-2 "></input>
    </div>
</form>
{% endblock %}
