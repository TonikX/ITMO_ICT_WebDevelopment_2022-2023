<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>
        {% block title %}
            Engine
        {% endblock %}
    </title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        {% block nav %}
        {% if user.is_authenticated %}
            <a class="nav-item nav-link active" href="{% url 'get_all_conferences' %}">Conferences <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'applies' %}">Applies</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">LogOut</a>
        {% else %}
            <a class="nav-item nav-link active" href="{% url 'register' %}">SignUp <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="{% url 'mylogin' %}">SignIn <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="{% url 'get_all_conferences' %}">Conferences <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'applies' %}">Applies</a>
        {% endif %}
        {% endblock %}
    </div>
  </div>
</nav>
    <div class="container mt-5">
            <div class="row">
                <div class="col-6 offset-md-2">
                    {% block content %}
                        No content
                    {% endblock %}
                </div>
            </div>
    </div>
</body>
</html>
