<html lang="en">
<head>

<body>

    <h2>Rooms</h2>
    <ul>
        {% for room in rooms %}
        <li><a href="/hotel/{{ object.id }}/{{ room.id }}">Room â„–{{ room.number }}</a></li>

        {% for reservee in reservees %}
        <li>{{reservee.first_name}} {{reservee.last_name}}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
