site_name: Lev Kobelev Web Dev Docs
site_description: Web Dev Course Labs Docs.
site_author: Lev Kobelev

nav:
    - Lab 1: lab-1.md
    - Lab 2: lab-2.md
    - Practical 3:
      - 3.1: prac-3-1.md
      - 3.3 API:
        - API/warriors[GET]: prac-3-3-API-1.md
        - API/warrior[GET]: prac-3-3-API-2.md
        - API/jobs[GET]: prac-3-3-API-3.md
    - Lab 3:
        - Task: lab-3-task.md
        - Models: lab-3-models.md
        - Views: lab-3-views.md
        - Serializers: lab-3-serializers.md
        - URLs: lab-3-url.md
        - API: lab-3-api.md

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
