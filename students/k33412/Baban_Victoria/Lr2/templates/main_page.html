<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Main</title>
</head>
<body>
<div class = 'd-flex align-items-center flex-column'>
        <h1> Список отелей, бронирований и гостей </h1>

    </div>
<main class="container p-5">
    <div class="row p-1">
        <div class="col-sm-4">
            <div class="card bg-success text-center">
                <div class="card-body">
                    <a href="{% url 'add_guest' %}" class="btn btn-outline-light ">Регистрация гостя</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card bg-danger text-center">
                <div class="card-body">
                    <a href="{% url 'add_booking' %}" class="btn btn-outline-light">Забронировать</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card bg-success text-center">
                <div class="card-body">
                    <a href="{% url 'my_bookings' %}" class="btn btn-outline-light">Мои бронирования</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-1">
        <div class="col-sm-4">
            <div class="card bg-danger text-center">
                <div class="card-body">
                    <a href="{% url 'rooms' %}" class="btn btn-outline-light">Комнаты</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card bg-success text-center">
                <div class="card-body">
                    <a href="{% url 'all_feedbacks' %}" class="btn btn-outline-light">Посмотреть отзывы</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card bg-danger text-center">
                <div class="card-body">
                    <a href="{% url 'give_feedback' %}" class="btn btn-outline-light">Оставить отзыв</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-1 ">
        <div class="col-sm-4">
            <div class="card bg-success text-center">
                <div class="card-body">
                    <a href="{% url 'hotel' %}" class="btn btn-outline-light">Клиенты отеля</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card bg-danger text-center">
                <div class="card-body">
                    <a href="/admin/" class="btn btn-outline-light">Администратор</a>
                </div>
            </div>
        </div>
    </div>




</main>
</body>
</html>
