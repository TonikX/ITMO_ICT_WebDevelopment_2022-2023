<!DOCTYPE html>
<html lang="en">
{% include 'main.html' %}
{% block title %}
{% endblock %}

{% block form %}
<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <div class="d-flex justify-content-center ">
        <div class="d-flex p-2 flex-column ">
            {{ form.as_table }}
        </div>
        <p><strong> Вы уверены, что хотите удалить
                бронирование на тур "{{ reservation.tour_id }}"?</p>
        </strong>
    </div>

    <div class="d-flex justify-content-center">
        <input type="submit" value="Подтвердить" class="btn btn-primary p-2 ">
    </div>
</form>
{% endblock %}
