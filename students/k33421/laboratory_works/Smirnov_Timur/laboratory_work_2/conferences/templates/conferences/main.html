{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конференции)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href={% static 'conferences/main.css' %}>
  </head>
  <body>
    
    <header class="header">
        <ul class="menu">
            <li><a href={% url 'conferences' %}>Конференции</a></li>
            <li><a href={% url 'themes' %}>Темы</a></li>
            {% if request.user.is_authenticated %}
            <li><a href={% url 'my_registers' %}>Мои регистрации</a></li>
            <li>{{request.user}}, <a class='logout' href={% url 'logout' %}>Выход</a></li>
            {% else %}
            <li><a class='login' href={% url 'login' %}>Вход</a></li>
            <li><a class='register' href={% url 'register' %}>Регистрация</a></li>
            {% endif %}
        </ul>
    </header>

    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
