<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Автомобиль</title>
</head>
<body>
<div style="text-align: center">
    <h1>Информация об автомобиле</h1>
    <p>ID автомобиля: {{ id }}</p>
    <p>Госномер: {{ state_num }}</p>
    <p>Бренд: {{ brand }}</p>
    <p>Модель: {{ model }}</p>
    <p>Цвет: {{ color }}</p>
    <p>{{ owner_id }} владеет автомобилем {{ id }}</p>
</div>
</body>
</html>
