<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All owners</title>
    </head>
    <body>
        <div class="main">

            {% for data in all_owners %}

            ID: {{ data.id_owner }}<br/>

            Date of birth: {{ data.birth_day}}<br/>
            <hr/>

            {% endfor %}
        </div>

    </body>
</html>
