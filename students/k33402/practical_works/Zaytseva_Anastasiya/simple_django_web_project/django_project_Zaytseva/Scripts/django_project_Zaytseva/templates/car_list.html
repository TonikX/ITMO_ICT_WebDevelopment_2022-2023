<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>
<table border="2" cellspacing="0" bordercolor="black">
    <thead>
        <tr>
            <th>id</th>
            <th>Гос. номер</th>
            <th>Марка</th>
            <th>Модель</th>
            <th>Цвет</th>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}.
        <tr>
            <td><a href="/car/{{object.id_car}}">{{object.id_car}}</a></td>
            <td>{{object.gov_number}}</td>
            <td>{{object.brand}}</td>
            <td>{{object.model}}</td>
            <td>{{object.color}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/">Назад</a>
</body>
</html>
