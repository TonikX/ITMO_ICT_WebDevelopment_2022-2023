{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
{% for message in messages %}
    <div>
           {{ message }}
    </div>
{% endfor %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Зарезервировать">
</form>
{% endblock %}
