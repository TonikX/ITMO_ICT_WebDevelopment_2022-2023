<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS LIST</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h1>ALL CARS</h1>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>STATE NUMBER</th>
                <th>BRAND</th>
                <th>MODEL</th>
                <th>COLOR</th>
            </tr>
            {% for object in  object_list%}
            <tr>
                <td>{{ object.car_id }}</td>
                <td>{{ object.state_number }}</td>
                <td>{{ object.car_brand }}</td>
                <td>{{ object.car_model }}</td>
                <td>{{ object.car_color }}</td>
            </tr>
            {% empty %}
            <tr>
                <td> No Data </td>
                <td> No Data </td>
                <td> No Data </td>
            </tr>
            {% endfor %}
            </tr>
        </table>
    </div>
</body>
</html>
