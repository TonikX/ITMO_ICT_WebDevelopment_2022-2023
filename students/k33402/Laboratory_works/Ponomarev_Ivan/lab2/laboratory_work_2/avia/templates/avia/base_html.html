<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <div class="d-flex">
      <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
        Avia
      </a>
    </div>
    <ul class="nav nav-tabs flex-row d-none d-md-flex">
      <li class="nav-item me-3 me-lg-1">
            <a class="nav-link active" aria-current="page" href="{% url 'flights_url' %}" style="text-align: center;">Flights</a>
      </li>
        <li class="nav-item me-3 me-lg-1 active">
            <a class="nav-link active" aria-current="page" href="{% url 'get_reviews_url' %}" style="text-align: center;">Reviews</a>
      </li>
    </ul>

    <ul class="navbar-nav flex-row">
      <li class="nav-item me-3 me-lg-1">
            {% if request.user.is_authenticated %}
                <a href="{% url 'get_bookings_url' %}" type="button" class="btn btn-dark me-2" id="profile">
                    Мои резервы
                </a>
                <a href="{% url 'logout_url'%}" type="button" class="btn px-3 me-2" id="sign_in">
                    Выйти
                </a>
            {% endif %}
            {% if not request.user.is_authenticated %}
                <a href="{% url 'register_url'%}" type="button" class="btn px-3 me-2" id="sign_in">
                    Регистрация
                </a>
                <a href="{% url 'login_url' %}" type="button" class="btn btn-dark me-2" id="sign_up">
                    Вход
                </a>
            {% endif %}
      </li>
    </ul>
  </div>
</nav>

<main class = "container d-flex justify-content-center mt-5">
    <div class="row">
            {% block content %}
                There are no any content
            {% endblock %}
    </div>
</main>
</body>
</html>
