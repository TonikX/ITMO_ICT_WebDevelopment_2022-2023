{% extends 'base.html' %}
{% block main %}
    {% for country, tours in tours_by_country.items %}
    <h3>{{ country }}</h3>
    <div class="list-group">
        {% for tour in tours %}
        <a href="{% url 'view_tour' tour.id %}" class="list-group-item list-group-item-action">{{ tour.name }}</a>
        {% endfor %}
    </div>
    {% endfor %}
    <div class="mt-3">
        {% if user.is_authenticated %}
        <a href="{% url 'sign_out' %}" class="mt-3">Выйти из профиля</a>
        {% else %}
        <a href="{% url 'login' %}" class="mt-3">Перейти на страницу аутентификации</a>
        {% endif %}
    </div>
{% endblock %}
