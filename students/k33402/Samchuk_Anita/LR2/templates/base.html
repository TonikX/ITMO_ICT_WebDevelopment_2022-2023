<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>
    {% block title %}
      Title
    {% endblock %}
  </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'conf_list_url' %}">TheConference</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'tags_list_url' %}">Tags</a>
          </li>
        </ul>
        {% if request.user.is_authenticated %}
          <a class="mx-3 nav-link" aria-current="page" href="{% url 'account_url' %}">Account</a>
          <a class="mx-3 nav-link" aria-current="page" href="{% url 'logout_url' %}">Log Out</a>
        {% else %}
          <a class="mx-3 nav-link" aria-current="page" href="{% url 'login_url' %}">Sing In</a>
          <a class="mx-3 nav-link" aria-current="page" href="{% url 'user_registration_url' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
    </nav>

    <div class="container mt-4">
      <div>{% block content %}
        Text
        {% endblock %}
      </div>
    </div>
  
  </body>
</html>
