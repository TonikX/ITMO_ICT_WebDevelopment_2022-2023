{% extends 'TheConference/base_conf.html' %}

{% block content %}
	<div>
		<div>
			<h1 class="mb-4">Войдите в свой аккаунт</h1>

			<form method="post">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}">

				{{ form.as_p }}

				<button type="submit" class="btn btn-primary btn-block mb-3">Войти</button>
			</form>
      <div class="mt-3"><a href="{% url 'user_registration_url' %}" class="card-link">Нет учетной записи?</a></div>
		</div>
	</div>
{% endblock %}
