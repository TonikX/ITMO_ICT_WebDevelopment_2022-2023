{% extends 'base.html' %}

{% block title %}
Hotels
{% endblock %}

{% block content %}
<main>
    <div class="container mt-5">
        <h1>Hotels</h1>
        <div class="mt-4">
            {% for hotel in object_list %}
                <p><strong>Name:</strong> {{ hotel.hotel_name }}</p>
                <p><strong>Owner:</strong> {{ hotel.owner }} </p>
                <p><strong>Address:</strong> {{ hotel.address }} </p>
                <p><a class="btn btn-warning" href="/hotel/{{ hotel.id }}" role="button">Details</a></p>
                <br>
            {% empty %}
                No hotels
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
