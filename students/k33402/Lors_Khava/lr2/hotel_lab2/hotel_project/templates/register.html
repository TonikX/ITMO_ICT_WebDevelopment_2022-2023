{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<main>
    <div class="container mt-5">
        <h1>New client</h1>
        <div class="mt-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-4">
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
