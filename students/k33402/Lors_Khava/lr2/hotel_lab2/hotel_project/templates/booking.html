{% extends 'base.html' %}

{% block title %}
Book
{% endblock %}

{% block content %}
<main>
    <div class="container mt-5">
        <h1>Book a room</h1>
        <div class="mt-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</main>
{% endblock %}
