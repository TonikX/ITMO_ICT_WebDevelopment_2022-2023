{% extends 'base.html' %}

{% block title %}
    <title>Register Page</title>
{% endblock %}

{% block content %}

    <div class="register">

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Register Here!</h1>

        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register"/></td>
                </tr>
            </table>
        </form>
    </div>

{% endblock content %}
