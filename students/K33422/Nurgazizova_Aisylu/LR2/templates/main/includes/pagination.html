<nav aria-label="Page navigation example" style="  margin: 0;
  position: absolute;
  top: 95%;
  left: 50%;
  transform: translate(-50%, -50%);">
    <ul class="pagination">
        {% if conferences.has_previous %}
            <li class="page-item"><a class="page-link" href="
                                     {% url 'conferences' %}?page={{ conferences.previous_page_number }}"">Previous</a>
            </li>
        {% endif %}
        {% if conferences.has_next %}
            <li class="page-item"><a class="page-link" href="
                                     {% url 'conferences' %}?page={{ conferences.next_page_number }}">Next</a></li>
        {% endif %}
     </ul>
</nav>
