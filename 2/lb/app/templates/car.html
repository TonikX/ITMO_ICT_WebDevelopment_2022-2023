<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car details</title>
</head>
<body>
    <p><strong>Car number:</strong> {{ object.number }}</p>
    <p><strong>Brand:</strong> {{ object.brand }}</p>
    <p><strong>Model:</strong> {{ object.model }}</p>
    <p><strong>Color:</strong> {{ object.color }}</p>
    <a href="{% url 'cars' %}">All cars</a>
</body>
</html>
